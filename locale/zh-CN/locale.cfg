[item-description]
assembly-robot=组装机器人专为在恶劣的太空环境中工作而设计，用于干船坞组装组件。【放入火箭发射井以发射至太空】
drydock-assembly=负责组装飞船各组件的指挥模块。【放入火箭发射井以发射至太空】
drydock-structural=干船坞的结构框架，用于在飞船组装期间固定和容纳飞船。【放入火箭发射井以发射至太空】
fusion-reactor=飞船的主要动力来源。【放入火箭发射井以发射至太空】
hull-component=飞船船体段。【放入火箭发射井以发射至太空】
protection-field=由飞船投射的力场屏障。【放入火箭发射井以发射至太空】
space-thruster=推进器为飞船提供亚光速机动能力。【放入火箭发射井以发射至太空】
fuel-cell=飞船推进器的燃料。【放入火箭发射井以发射至太空】
habitation=飞船上的生活舱室。【放入火箭发射井以发射至太空】
life-support=生命维持系统，包括氧气、水和食物循环等。【放入火箭发射井以发射至太空】
command=飞船的指挥与控制中心，通称"舰桥"。【放入火箭发射井以发射至太空】
astrometrics=天体测量实验室提供天体计算，确保飞船在超光速航行时能够安全导航。【放入火箭发射井以发射至太空】
ftl-drive=使星际旅行成为可能的高科技核心装置。【放入火箭发射井以发射至太空】
spacex-combinator=一种组合器，输出当前 SpaceX 阶段所需组件的信号，以及代表当前阶段的信号。

