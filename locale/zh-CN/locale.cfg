[mod-setting-description]
SpaceX-game-mode=SpaceX 主难度设置。经典模式提供相当于 0.14 版本的体验；SpaceX Plus 将研究费用提升 4 倍、生产费用提升 2 倍，并要求 5 倍发射配置；SpaceX 极限将研究费用提升 16 倍、生产费用提升 16 倍，所需发射次数提升 25 倍。
SpaceX-research-cost=研究费用倍率。
SpaceX-production-cost=生产费用倍率。
SpaceX-launch-profile=所需发射次数配置：经典为 0.14 版本数值，发射狂热为经典数值的 5 倍，发射超级狂热为经典数值的 25 倍。例如发射狂热模式需要发射 35 颗卫星、50 个干船坞组件和 5 个超光速驱动器等。
SpaceX-ignore-tech-multiplier=SpaceX 科技价格固定，不受原版游戏科技价格倍率（用于马拉松模式）影响。默认情况下此倍率与 SpaceX 研究费用倍率叠加，勾选此项可独立调整费用（使马拉松 SpaceX 游戏更容易）。
SpaceX-no-space-sci=默认情况下最终 SpaceX 科技需要太空科学包。勾选此项将移除最终科技研究的太空科学包要求（使游戏更容易）。
SpaceX-cheaper-fusion-reactor=聚变反应堆组件的配方费用降低至 40 个便携式聚变反应堆，使其耗费 1 万个处理单元（与 0.14 版本相同），而非标准 0.15 版本的 2.5 万个（使游戏更容易）。
SpaceX-no-bob=本次游戏不使用 Bob's Mods 兼容性配置
SpaceX-no-popup=勾选后，卫星网络和干船坞建设完成时的弹窗将被抑制。（适合需要多次发射超光速飞船的游戏）
SpaceX-auto-continue=此选项将在超光速飞船完成时自动选择"继续挑战"。同时弹窗也会被抑制——与上一选项配合使用，可在无需手动干预的情况下持续发射多艘超光速飞船。

